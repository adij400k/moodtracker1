<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Mood Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Emoji Mood Tracker</h1>
  <div id="date"></div>

  <div class="emoji-container">
    <span class="emoji" data-mood="happy">😊</span>
    <span class="emoji" data-mood="excited">😄</span>
    <span class="emoji" data-mood="neutral">😐</span>
    <span class="emoji" data-mood="relaxed">😌</span>
    <span class="emoji" data-mood="angry">😠</span>
    <span class="emoji" data-mood="tired">😴</span>
  </div>

  <textarea id="moodInput" placeholder="Describe your mood..."></textarea>

  <hr class="separator">

  <button id="saveMoodBtn">Save My Mood</button>

  <div id="suggestions" class="suggestions"></div>

  <div id="moodHistory" class="mood-history"></div>

  <script src="script.js"></script>
</body>
</html>
